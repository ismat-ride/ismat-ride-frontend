<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <title>Register Page</title>
</head>
<body>
    <div
    class="d-flex align-items-center justify-content-center container-sm vh-100"
  >
    <div class="w-auto">
        <h1 class="logo-font text-center mb-2">
        ISMAT<span class="text-primary">RIDE</span>
        </h1>
        <h2 class="text-center mb-4">
            <b><span class="text-primary">Create</span> Account</b>
        </h2>
        <div class="input-group mb-4 p-0">
            <span class="input-group-text"
              ><i class="fa-solid fa-user icon-color"></i></span>
            <input type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="input-group mb-4 p-0">
            <span class="input-group-text"
              ><i class="fa-solid fa-at icon-color"></i
            ></span>
            <input type="email" class="form-control" placeholder="Email" />
        </div>
        <div class="input-group mb-4 p-0">
            <span class="input-group-text"
              ><i class="fa-solid fa-lock icon-color"></i></span>
            <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="input-group mb-4 p-0">
            <span class="input-group-text"
              ><i class="fa-solid fa-lock icon-color"></i></span>
            <input type="password" class="form-control" placeholder="Confirm Password" />
        </div>
        <div class="input-group mb-4 p-0">
            <span class="input-group-text"
              ><i class="fa-solid fa-phone icon-color"></i></span>
            <input type="text" class="form-control" placeholder="Phone Number" />
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <Label class="form-check-label" for="flexCheckDefault">
              <b>I Agree To The <span class="text-primary">Terms & Conditions</span></b>
            </Label>
        </div>
        <button type="submit" class="btn btn-primary mb-3 w-100 fw-bold">
            Register
        </button>
    </div>
    </div>
</body>
</html>
