<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/adminkit.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <title>Register Page</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center container-sm vh-100"
    >
      <div class="w-auto">
        <h1 class="logo-font text-center mb-2 primary-color">
          ISMAT<span class="secondary-color">RIDE</span>
        </h1>
        <h2 class="text-center mb-4">
          <b><span class="primary-color">CRIAR</span> CONTA</b>
        </h2>
        <div class="input-group mb-4 p-0">
          <span class="input-group-text"
            ><i class="fa-solid fa-user icon-color"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Nome do utilizador"
          />
        </div>
        <div class="input-group mb-4 p-0">
          <span class="input-group-text"
            ><i class="fa-solid fa-at icon-color"></i
          ></span>
          <input type="email" class="form-control" placeholder="Email" />
        </div>
        <div class="input-group mb-4 p-0">
          <span class="input-group-text"
            ><i class="fa-solid fa-lock icon-color"></i
          ></span>
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="input-group mb-4 p-0">
          <span class="input-group-text"
            ><i class="fa-solid fa-lock icon-color"></i
          ></span>
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar Password"
          />
        </div>
        <div class="input-group mb-4 p-0">
          <span class="input-group-text"
            ><i class="fa-solid fa-phone icon-color"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Número de telefone"
          />
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <b
              >Eu concordo com os
              <span class="text-primary">Termos & Condições</span></b
            >
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-3 w-100 fw-bold">
          REGISTAR
        </button>
      </div>
    </div>
  </body>
</html>
