      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header m-2">
              <h5 class="modal-title text-color" id="exampleModalLabel">CREATE NEW RIDE</h5>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">From</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Portimão</option>
                                <option value="Lagoa">Lagoa</option>
                                <option value="Albufeira">Albufeira</option>
                                <option value="Faro">Faro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">To</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Ferrari</option>
                                <option value="Lagoa">Porsche</option>
                                <option value="Albufeira">Lada</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Vehicle</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Portimão</option>
                                <option value="Lagoa">Lagoa</option>
                                <option value="Albufeira">Albufeira</option>
                                <option value="Faro">Faro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                      <input type="datetime-local" class="form-control">
                    </div>
                <div class="row mb-5">
                  <div class="col-6">
                      <label class="form-label" for="typeNumber">Seats</label>
                      <input type="number" id="typeNumber" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-between align-items-center">
              <div class="col">
                <button type="submit" class="btn btn-secondary w-100" data-bs-dismiss="modal">
                  <span class="fw-bold">Cancel</span>
                </button>
              </div>
              <div class="col">
