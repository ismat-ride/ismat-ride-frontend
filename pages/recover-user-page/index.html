    ></script>
    <title>Register Page</title>

  <body>
    <div
      class="d-flex align-items-center justify-content-center container-sm vh-100"
    >
      <div>
        <h1 class="logo-font text-center mb-2 primary-color">
          ISMAT<span class="secondary-color">RIDE</span>

        <h2 class="text-center mb-4">
          <b><span class="primary-color">RECUPERAR</span> CONTA</b>

        <div class="row w-100 justify-content-center align-items-center m-0">
          <div class="col-12 col-md-6 col-lg-6 mb-3 text-center">
            <span class="fw-bold"
              ><span class="secondary-color">Esqueceu</span> a sua password?
              <span class="secondary-color">Sem problema</span>! apenas insira o

              <span class="secondary-color">clique</span> no bot√£o de

          <div class="col-10 col-sm-8 col-md-6 col-lg-6">
            <div class="input-group mb-3 p-0">
              <span class="input-group-text"
                ><i class="fa-solid fa-at icon-color"></i
              ></span>
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <button type="submit" class="btn btn-primary mb-3 w-100 fw-bold">
