<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Details</title>
    <link rel="stylesheet" href="../../styles/adminkit.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/app.js"></script>
    <style>
      .profile-image{
        width: 10%;
      }
      .info-box {
        width: 100%;
        height: 50%;
        padding: 2%;
        border: 1px solid rgb(202, 202, 202);
        border-radius: 5px;
        margin: 0;
      }
      .small-info-box {
        width: 10%;
        padding: 1%;
        border: 1px solid rgb(202, 202, 202);
        border-radius: 5px;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="sidebar shadow js-sidebar">
        <div class="sidebar-content border-end border-black js-simplebar">
          <h2 class="fw-bold p-3 text-center">
            <span class="primary-color" style="cursor: pointer"
              >ISMAT<span class="secondary-color">RIDE</span></span
            >
          </h2>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a class="sidebar-link">
                <i class="align-middle"></i>
                <i class="fa-solid fa-user fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold"> PROFILE</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link"
                data-bs-target="#rides"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-registered fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">RIDES</span>
              </a>
              <ul
                id="rides"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">SEARCH</a>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">CREATE</a>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">MINE</a>
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link collapsed"
                data-bs-target="#riderequests"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-paper-plane fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">RIDE REQUESTS</span>
              </a>
              <ul
                id="riderequests"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">MY REQUESTS</a>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">REQUESTS TO MY RIDES</a>
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link collapsed"
                data-bs-target="#vehicles"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-car fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">VEHICLES</span>
              </a>
              <ul
                id="vehicles"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">CREATE</a>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">MINE</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="border-top border-bottom border-black mb-2 p-2">
            <div class="d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-user fa-lg me-2"></i>
              <span class="text-color">Dummy User</span>
            </div>
          </div>
          <div class="row w-100 m-0">
            <button class="btn btn-primary rounded-0 decoration-none p-2">
              <i class="fa-solid fa-right-from-bracket fa-lg me-2 logout"></i>
              <span class="fw-bold">Log Out</span>
            </button>
          </div>
        </div>
      </nav>
      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>
        </nav>
        <main class="content">
          <div class="container-fluid p-0">
            <h1 class="text-color fw-bold">RIDES</h1>
            <hr />
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                  <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <h2 class="text-center text-color fw-bold">
                            DETAILS
                          </h2>
                        </div>
                      </div>
                      <div class="container-fluid p-0">
                        <div class="row gx-5 my-3">
                          <div class="col">
                            <label class="form-label text-color">From</label>
                            <div class="info-box">Lagoa</div>
                          </div>
                          <div class="col">
                            <label class="form-label text-color">To</label>
                            <div class="info-box">Portim√£o</div>
                          </div>
                        </div>
                        <div class="row gx-5 my-3">
                          <div class="col">
                            <label class="form-label text-color">Vehicle</label>
                            <div class="info-box">Ferrari</div>
                          </div>
                          <div class="col">
                            <label class="form-label text-color">Date and Time</label>
                            <div class="info-box">25-12-2022, 17:30</div>
                          </div>
                        </div>
                          <div class="col">
                            <label class="form-label text-color">Seats</label>
                            <div class="small-info-box">3</div>
                          </div>                                      
                      </div>
                        <div class="form-label text-color my-3">Passengers</div>
                        <div class="card-body text-left">
                            <img class="img-account-profile rounded-circle mb-2 profile-image" src="http://bootdey.com/img/Content/avatar/avatar1.png">
                            <img class="img-account-profile rounded-circle mb-2 profile-image" src="http://bootdey.com/img/Content/avatar/avatar2.png">
                            <img class="img-account-profile rounded-circle mb-2 profile-image" src="http://bootdey.com/img/Content/avatar/avatar3.png">
                            <img class="img-account-profile rounded-circle mb-2 profile-image" src="http://bootdey.com/img/Content/avatar/avatar4.png">                                                       
                        </div>
                    </div>
                  </div>
                    <div class="row justify-content-between align-items-center my-5">
                      <div class="col">
                        <button type="submit" class="btn btn-secondary w-100">
                          <span class="fw-bold">Back</span>
                        </button>
                      </div>
                      <div class="col">
                        <button type="submit" class="btn btn-primary w-100">
                          <span class="fw-bold">Join</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
