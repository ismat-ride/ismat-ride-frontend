<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/adminkit.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center container-sm vh-100"
    >
      <div class="w-auto">
        <h1 class="logo-font text-center primary-color mb-5">
          ISMAT<span class="secondary-color">RIDE</span>
        </h1>
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <div class="row w-100 mb-4">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-at icon-color"></i
                ></span>
                <input type="text" class="form-control" placeholder="Email" />
              </div>
            </div>
          </div>
          <div class="row w-100 mb-4">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-lock icon-color"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>
          <div class="row w-100 mb-4">
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label fw-bold" for="flexCheckChecked">
                  Lembrar-me
                </label>
              </div>
            </div>
          </div>
          <div class="row w-100 mb-2">
            <div class="col-5">
              <button
                type="submit"
                class="btn btn-primary mb-3 me-3 w-100 fw-bold"
              >
                LOGIN
              </button>
            </div>
            <div class="col-7">
              <button
                type="submit"
                class="btn btn-primary active mb-3 w-100 fw-bold"
              >
                ESQUECI PASSWORD
              </button>
            </div>
          </div>
          <div class="row w-100">
            <div class="col-12">
              <span class="fw-bold"
                >Nao tens uma conta?
                <span class="text-primary" style="cursor: pointer"
                  >Sign Up</span
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
