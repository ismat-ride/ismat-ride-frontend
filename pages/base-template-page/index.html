<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Template</title>
    <link rel="stylesheet" href="../../styles/adminkit.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="sidebar shadow js-sidebar">
        <div class="sidebar-content border-end border-black js-simplebar">
          <h2 class="fw-bold p-3 text-center">
            <span class="primary-color" style="cursor: pointer"
              >ISMAT<span class="secondary-color">RIDE</span></span
            >
          </h2>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="../edit-profile-page/">
                <i class="align-middle"></i>
                <i class="fa-solid fa-user fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold"> PERFIL</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link"
                data-bs-target="#rides"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-registered fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">BOLEIAS</span>
              </a>
              <ul
                id="rides"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold" href="../ride-list-page/"
                    >PESQUISAR</a
                  >
                </li>
                <li class="sidebar-item">
                  <a
                    class="sidebar-link fw-bold"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#createRideModal"
                    >CRIAR</a
                  >
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold" href="../my-rides-page/"
                    >AS MINHAS BOLEIAS</a
                  >
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link collapsed"
                data-bs-target="#riderequests"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-paper-plane fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">PEDIDOS DE BOLEIA</span>
              </a>
              <ul
                id="riderequests"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a
                    class="sidebar-link fw-bold"
                    href="../my-ride-request-page/"
                    >OS MEUS PEDIDOS</a
                  >
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold" href="../ride-requests-page/"
                    >PEDIDOS PARA AS MINHAS BOLEIAS</a
                  >
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link collapsed"
                data-bs-target="#vehicles"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-car fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">VEÍCULOS</span>
              </a>
              <ul
                id="vehicles"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a class="sidebar-link fw-bold">CRIAR</a>
                </li>
                <li class="sidebar-item">
                  <a href="../vehicles-page/" class="sidebar-link fw-bold"
                    >OS MEUS VEÍCULOS</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <div class="border-top border-bottom border-black mb-2 p-2">
            <div class="d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-user fa-lg me-2"></i>
              <span class="text-color">Dummy User</span>
            </div>
          </div>
          <div class="row w-100 m-0">
            <button class="btn btn-primary rounded-0 decoration-none p-2">
              <i class="fa-solid fa-right-from-bracket fa-lg me-2 logout"></i>
              <span class="fw-bold">SAIR</span>
            </button>
          </div>
        </div>
      </nav>
      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>
        </nav>
        <main class="content">
          <div class="container-fluid p-0">
            <div class="card">
              <div class="card-body">
                DELETE CARD AND INSERT YOUR CONTENT HERE
              </div>
            </div>
          </div>
        </main>
        <div
          class="modal fade"
          id="createRideModal"
          tabindex="-1"
          aria-labelledby="createRideModal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header m-2">
                <h5 class="modal-title text-color" id="createRideModal">
                  CRIAR NOVA BOLEIA
                </h5>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"
                          >Desde</label
                        >
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Portimão</option>
                          <option value="Lagoa">Lagoa</option>
                          <option value="Albufeira">Albufeira</option>
                          <option value="Faro">Faro</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"
                          >Até</label
                        >
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Ferrari</option>
                          <option value="Lagoa">Porsche</option>
                          <option value="Albufeira">Lada</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"
                          >Veículo</label
                        >
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Portimão</option>
                          <option value="Lagoa">Lagoa</option>
                          <option value="Albufeira">Albufeira</option>
                          <option value="Faro">Faro</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <input type="datetime-local" class="form-control" />
                    </div>
                    <div class="row mb-5">
                      <div class="col-6">
                        <label class="form-label" for="typeNumber"
                          >Lugares</label
                        >
                        <input
                          type="number"
                          id="typeNumber"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-between align-items-center">
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-secondary w-100"
                      data-bs-dismiss="modal"
                    >
                      <span class="fw-bold">Cancelar</span>
                    </button>
                  </div>
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-primary w-100"
                      data-bs-dismiss="modal"
                    >
                      <span class="fw-bold"> Guardar Alterações</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
