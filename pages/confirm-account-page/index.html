    />

  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center container-sm vh-100"
    >
      <div class="w-auto">
        <h1 class="logo-font text-center mb-5 primary-color">
          ISMAT<span class="secondary-color">RIDE</span>
        </h1>
        <h3 class="primary-color text-center fw-bold">Welcome!</h3>
        <span class="fw-bold">
          We're <span class="primary-color">excited</span> to have you get
          started. First, you need to
          <span class="primary-color">confirm</span> your account. Just
          <span class="primary-color">press</span> the button below.
        </span>
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary w-50 fw-bold">
            Confirm Account
          </button>
        </div>
      </div>
    </div>
